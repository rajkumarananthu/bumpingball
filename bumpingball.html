<html>
	<head>
		<style>
			canvas {
						border : 1px solid #d3d3d3;
						
					}
		</style>
	</head>
	<body onload = "startgame()">
		<canvas id = "canvas"></canvas>
		<script>
			function startgame()
			{
				jump_ball.draw();
			}
			var jump_ball = {
								canvas : document.getElementById("canvas"),
								draw : function() {
														this.canvas.height = 600;
														this.canvas.width = 1255;
														this.context = this.canvas.getContext("2d");
													    document.body.insertBefore(this.canvas,document.body.childNodes[0]);
														game_tile_1 = new component(100,25,"red",0,0);
														game_tile_2 = new component(100,25,"red",105,0);
														game_tile_3 = new component(100,25,"red",210,0);
														game_tile_4 = new component(100,25,"red",315,0);
														game_tile_5 = new component(100,25,"red",420,0);
														game_tile_6 = new component(100,25,"red",525,0);
														game_tile_7 = new component(100,25,"red",630,0);
														game_tile_8 = new component(100,25,"red",735,0);
														game_tile_9 = new component(100,25,"red",840,0);
														game_tile_10 = new component(100,25,"red",945,0);
														game_tile_11 = new component(100,25,"red",1050,0);
														game_tile_12 = new component(100,25,"red",1155,0);
														game_tile_13 = new component(100,25,"red",50,30);
														game_tile_14 = new component(100,25,"red",155,30);
														game_tile_15 = new component(100,25,"red",260,30);
														game_tile_16 = new component(100,25,"red",365,30);
														game_tile_17 = new component(100,25,"red",470,30);
														game_tile_18 = new component(100,25,"red",575,30);
														game_tile_19 = new component(100,25,"red",680,30);
														game_tile_20 = new component(100,25,"red",785,30);
														game_tile_21 = new component(100,25,"red",890,30);
														game_tile_22 = new component(100,25,"red",995,30);
														game_tile_23 = new component(100,25,"red",1100,30);
														game_tile_24 = new component(100,25,"red",100,60);
														game_tile_25 = new component(100,25,"red",205,60);
														game_tile_26 = new component(100,25,"red",310,60);
														game_tile_27 = new component(100,25,"red",415,60);
														game_tile_28 = new component(100,25,"red",520,60);
														game_tile_29 = new component(100,25,"red",625,60);
														game_tile_30 = new component(100,25,"red",730,60);
														game_tile_31 = new component(100,25,"red",835,60);
														game_tile_32 = new component(100,25,"red",940,60);
														game_tile_33 = new component(100,25,"red",1045,60);
														jumpingball = new component(25,25,"blue",600,530);
														bottom_tile = new component(1255,5,"blue",0,555);
												   },
								clear : function(){
														this.context.clearRect(0,0,this.canvas.width,this.canvas.height);
												  },
								start : function(){
														this.interval = setInterval(updateGame,10);
												  }
							};

			function component(width,height,color,x,y)
			{
				this.width = width;
				this.height = height;
				this.x =x;
				this.y = y;
				this.addx = -1;
				this.addy = -1;
				this.valid = 1;
				ctx = jump_ball.context;
				ctx.fillStyle = color;
				ctx.fillRect(this.x,this.y,this.width,this.height);
				this.updatexy = function(){
										if(this.x == 0)
											this.addx = 1;
										if(this.y == 0)
											this.addy = 1;
										if((this.y+this.height) ==600)
											this.addy = -1;
										if ((this.x+this.width)==1255)
											this.addx = -1;
										this.x = this.x+this.addx;
										this.y = this.y+this.addy;
										ctx = jump_ball.context;
										ctx.fillStyle = color;
										ctx.fillRect(this.x,this.y,this.width,this.height);
									  };
				this.update = function(){
											ctx = jump_ball.context;
											ctx.fillStyle = color;
											if(this.valid == 1)
												{
													ctx.fillRect(this.x,this.y,this.width,this.height);
												}
										};
				
			}
			function startGame()
			{
				jump_ball.start();
			}
			function resetGame()
			{
				jump_ball.clear();
				jump_ball.draw();
			}
			function updateGame()
			{
				jump_ball.clear();
				jumpingball.updatexy();
				game_tile_1.update();
				game_tile_2.update();
				game_tile_3.update();
				game_tile_4.update();
				game_tile_5.update();
				game_tile_6.update();
				game_tile_7.update();
				game_tile_8.update();
				game_tile_9.update();
				game_tile_10.update();
				game_tile_11.update();
				game_tile_12.update();
				game_tile_13.update();
				game_tile_14.update();
				game_tile_15.update();
				game_tile_16.update();
				game_tile_17.update();
				game_tile_18.update();
				game_tile_19.update();
				game_tile_20.update();
				game_tile_21.update();
				game_tile_22.update();
				game_tile_23.update();
				game_tile_24.update();
				game_tile_25.update();
				game_tile_26.update();
				game_tile_27.update();
				game_tile_28.update();
				game_tile_29.update();
				game_tile_30.update();
				game_tile_31.update();
				game_tile_32.update();
				game_tile_33.update();
				bottom_tile.update();
			}
		</script>
		<br />
		<input type = "button" value = "start" onclick = "startGame()"></input> 
		<!--input type = "button" value = "ResetGame" onclick = "resetGame()" ></input-->
	</body>
</html>
